---
# Cilium Envoy Gateway Grafana Dashboard ConfigMap
# Dashboard source: https://grafana.com/grafana/dashboards/24459 (envoy-mixin)
# Monitors Cilium Envoy (Gateway API data plane) metrics exposed on port 9964
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-envoy-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
data:
  cilium-envoy-overview.json: |
    {
      "__inputs": [],
      "__requires": [],
      "annotations": {
        "list": []
      },
      "description": "A dashboard that monitors Cilium Envoy Gateway API with a focus on giving a generic overview. Monitors upstream/downstream traffic, latency, success rates, and SSL certificates.",
      "editable": true,
      "gnetId": 24459,
      "links": [
        {
          "asDropdown": true,
          "includeVars": false,
          "keepTime": true,
          "tags": [
            "envoy",
            "cilium",
            "gateway-api"
          ],
          "targetBlank": true,
          "title": "Envoy",
          "type": "dashboards"
        }
      ],
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "title": "Summary",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The total number of Envoy pods being monitored.",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 0,
            "y": 1
          },
          "id": 2,
          "options": {
            "graphMode": "area",
            "percentChangeColorMode": "standard",
            "showPercentChange": false
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "count(\n  count (\n    envoy_cluster_upstream_rq_total{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n    }\n  ) by (pod)\n)\n"
            }
          ],
          "title": "Envoy Pods",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The total number of upstreams being monitored.",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 4,
            "y": 1
          },
          "id": 3,
          "options": {
            "graphMode": "area",
            "percentChangeColorMode": "standard",
            "showPercentChange": false
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "count(\n  count(\n    envoy_cluster_upstream_rq_total{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n    }\n  ) by (envoy_cluster_name)\n)\n"
            }
          ],
          "title": "Upstreams",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The total number of downstreams being monitored.",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 8,
            "y": 1
          },
          "id": 4,
          "options": {
            "graphMode": "area",
            "percentChangeColorMode": "standard",
            "showPercentChange": false
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "count(\n  count(\n    envoy_http_downstream_rq_total{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n    }\n  ) by (envoy_http_conn_manager_prefix)\n)\n"
            }
          ],
          "title": "Downstreams",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The total number of active upstream connections across all Envoy clusters being monitored.",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 12,
            "y": 1
          },
          "id": 5,
          "options": {
            "graphMode": "area",
            "percentChangeColorMode": "standard",
            "showPercentChange": false
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "sum(\n  envoy_cluster_upstream_cx_active{\n    namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n  }\n)\n"
            }
          ],
          "title": "Upstream Active Connections",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The total number of active downstream connections across all Envoy clusters being monitored.",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 16,
            "y": 1
          },
          "id": 6,
          "options": {
            "graphMode": "area",
            "percentChangeColorMode": "standard",
            "showPercentChange": false
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "sum(\n  envoy_http_downstream_cx_active{\n    namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n  }\n)\n"
            }
          ],
          "title": "Downstream Active Connections",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The percentage of healthy members in the Envoy clusters being monitored.",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 20,
            "y": 1
          },
          "id": 7,
          "options": {
            "graphMode": "area",
            "percentChangeColorMode": "standard",
            "showPercentChange": false
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "sum(\n  envoy_cluster_membership_healthy{\n    namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n  }\n)\n/\nsum(\n  envoy_cluster_membership_total{\n    namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\"\n  }\n)\n* 100\n"
            }
          ],
          "title": "Membership Healthy Percent",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The distribution of upstream request rates by Envoy cluster name.",
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 0,
            "y": 5
          },
          "id": 8,
          "options": {
            "displayLabels": [
              "percent"
            ],
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "percent"
              ]
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "topk(20,\n  sum(\n    rate(\n      envoy_cluster_upstream_rq_total{\n        namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n      }[1h]\n    )\n  ) by (envoy_cluster_name)\n)\n",
              "instant": true,
              "legendFormat": "{{ envoy_cluster_name }}"
            }
          ],
          "title": "Upstream Rate by Envoy Cluster Name [1h]",
          "type": "piechart"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The distribution of upstream request rates by response code class.",
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 6,
            "y": 5
          },
          "id": 9,
          "options": {
            "displayLabels": [
              "percent"
            ],
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "percent"
              ]
