---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.18.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  # Adopt existing release
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-values
  namespace: kube-system
data:
  values.yaml: |
    # API server configuration - connect directly to bypass service
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    # IPAM configuration
    ipam:
      mode: kubernetes

    # Native routing mode for direct node-to-node communication
    routingMode: native
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    autoDirectNodeRoutes: true
    directRoutingSkipUnreachable: true

    # Enable kube-proxy replacement
    kubeProxyReplacement: true

    # Gateway API support
    gatewayAPI:
      enabled: true

    # WireGuard encryption disabled - KubeSpan handles node-to-node encryption
    encryption:
      enabled: false

    # Physical interfaces only â€” tailscale0 excluded because Cilium's bpf_fib_lookup()
    # can't resolve Tailscale routes (table 52, not main table), causing return packet drops.
    # eth+ covers Oracle Cloud VMs where the NIC is named eth0 instead of enp*/ens*.
    devices:
      - "en+"
      - "eth+"
      - "bond+"

    # L2 announcements for LoadBalancer services
    l2announcements:
      enabled: true

    loadBalancer:
      acceleration: best-effort

    socketLB:
      enabled: true
      hostNamespaceOnly: true

    bpf:
      enableTCX: false
      hostLegacyRouting: true
      masquerade: true

    # Talos-specific cgroup configuration
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    # Security contexts for Talos compatibility
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    # Identity allocation mode for enhanced security
    identityAllocationMode: crd

    # Prometheus metrics for Cilium Agent
    prometheus:
      enabled: true
      port: 9962
      serviceMonitor:
        enabled: true
        labels:
          release: kube-prometheus-stack

    # Hubble observability
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: false
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - icmp
          - http
          - port-distribution
        serviceMonitor:
          enabled: true
          labels:
            release: kube-prometheus-stack

    # Resource limits for production readiness
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Operator configuration with Prometheus metrics
    operator:
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 128Mi
      prometheus:
        enabled: true
        port: 9963
        serviceMonitor:
          enabled: true
          labels:
            release: kube-prometheus-stack

    l2podAnnouncements:
      enabled: true

    # Bandwidth manager for QoS
    bandwidthManager:
      enabled: true
      bbr: false

    # Tolerations for control plane nodes and agent-not-ready deadlock prevention
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node.cilium.io/agent-not-ready
      operator: Exists
      effect: NoSchedule
    - key: node.kubernetes.io/not-ready
      operator: Exists
      effect: NoSchedule
    - key: workload-type
      operator: Equal
      value: heavy
      effect: NoSchedule
    - key: node-role.kubernetes.io/edge
      operator: Exists
      effect: NoSchedule
