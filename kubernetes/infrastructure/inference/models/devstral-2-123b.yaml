# Devstral-2 123B Instruct (dense, code-focused)
# Q5_K_M quantization - ~88 GiB, 256K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: devstral-2-123b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: devstral-2-123b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/mistralai_Devstral-2-123B-Instruct-2512-GGUF
      contextSize: "262144"

    storage:
      sharedPvc: model-cache
      modelDir: devstral-2-123b
      modelFile: mistralai_Devstral-2-123B-Instruct-2512-Q5_K_M/mistralai_Devstral-2-123B-Instruct-2512-Q5_K_M-00001-of-00003.gguf

    download:
      include: "mistralai_Devstral-2-123B-Instruct-2512-Q5_K_M/*.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 85Gi
        cpu: "4"
      limits:
        memory: 105Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
