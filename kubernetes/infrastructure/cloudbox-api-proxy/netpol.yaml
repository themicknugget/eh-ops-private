---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kube-api-proxy
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      app: kube-api-proxy
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Accept connections redirected by CiliumLocalRedirectPolicy from any pod
    - {}
  egress:
    # Connect to external Kubernetes API (k8s.whydontyou.work:6443)
    - ports:
        - port: 6443
          protocol: TCP
    # DNS resolution via upstream servers
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
