# OpenAI GPT-OSS 120B (MoE)
# Q4_K_M quantization - ~63 GiB split, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpt-oss-120b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: gpt-oss-120b
    backend: llamacpp-vulkan-moe

    source:
      huggingface: unsloth/gpt-oss-120b-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: gpt-oss-120b
      modelFile: Q4_K_M/gpt-oss-120b-Q4_K_M-00001-of-00002.gguf

    download:
      include: "Q4_K_M/*.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 65Gi
        cpu: "4"
      limits:
        memory: 85Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
