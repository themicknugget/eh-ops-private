      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-domain1-tls
            namespace: kube-system
    - name: https-domain2
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN2}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-domain2-tls
            namespace: kube-system
    - name: http-domain3
      protocol: HTTP
      port: 80
      hostname: "*.codecrucible.app"
      allowedRoutes:
        namespaces:
          from: All
    - name: https-domain3
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN3}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-domain3-tls
            namespace: kube-system
    - name: http-domain3-apex
      protocol: HTTP
      port: 80
