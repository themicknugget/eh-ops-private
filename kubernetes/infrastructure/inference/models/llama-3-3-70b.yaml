# Llama 3.3 70B Instruct (dense)
# Q8_0 quantization - ~75 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: llama-3-3-70b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: llama-3-3-70b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/Llama-3.3-70B-Instruct-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: llama-3-3-70b
      modelFile: Llama-3.3-70B-Instruct-Q8_0/Llama-3.3-70B-Instruct-Q8_0-00001-of-00002.gguf

    download:
      include: "Llama-3.3-70B-Instruct-Q8_0/*.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 70Gi
        cpu: "4"
      limits:
        memory: 90Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
