---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: "1.78.3"
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # OAuth credentials will be read from operator-oauth Secret
    # (created via oauth-secret.sops.yaml)

    # Operator configuration
    operatorConfig:
      hostname: "tailscale-operator"
      defaultTags:
        - "tag:k8s-operator"
      logging: "info"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

    # Proxy configuration for Connectors
    proxyConfig:
      defaultTags: "tag:k8s"
