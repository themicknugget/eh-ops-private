            "defaults": {
              "custom": {
                "axisSoftMax": 100,
                "axisSoftMin": 0,
                "fillOpacity": 100,
                "lineWidth": 1,
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 20
          },
          "id": 15,
          "options": {
            "legend": {
              "calcs": [
                "mean",
                "max"
              ],
              "displayMode": "table",
