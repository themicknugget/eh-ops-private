# Gemma 3 27B Instruct (dense, vision)
# Q6_K quantization - ~22 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gemma-3-27b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: gemma-3-27b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/google_gemma-3-27b-it-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: gemma-3-27b
      modelFile: google_gemma-3-27b-it-Q6_K.gguf
      mmprojFile: mmproj-google_gemma-3-27b-it-f16.gguf

    download:
      include: "*Q6_K.gguf,mmproj-*f16.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 24Gi
        cpu: "4"
      limits:
        memory: 34Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
