---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.3.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Grafana - disabled (using separate Grafana deployment)
    grafana:
      enabled: false

    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 30d
        retentionSize: 45GB
        scrapeInterval: 30s
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        additionalScrapeConfigs:
          # Talos API daemon metrics
          - job_name: talos-apid
            kubernetes_sd_configs:
              - role: node
            scheme: https
            tls_config:
              insecure_skip_verify: true
            relabel_configs:
              - source_labels: [__address__]
                target_label: __address__
                regex: (.+):(.+)
                replacement: $1:50000
              - source_labels: [__meta_kubernetes_node_name]
                target_label: node
              - source_labels: [__meta_kubernetes_node_name]
                target_label: instance
          # Talos kubelet metrics
          - job_name: talos-kubelet
            kubernetes_sd_configs:
              - role: node
            scheme: https
            tls_config:
              insecure_skip_verify: true
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - source_labels: [__meta_kubernetes_node_name]
                target_label: node
              - source_labels: [__meta_kubernetes_node_name]
                target_label: instance

    # AlertManager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        retention: 120h
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
      config:
        global:
          resolve_timeout: 5m
        route:
          receiver: "null"
          group_by:
            - alertname
            - namespace
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
        receivers:
          - name: "null"
        inhibit_rules:
          - source_matchers:
              - severity = critical
            target_matchers:
              - severity =~ warning|info
            equal:
              - alertname
              - namespace

    # Node Exporter
    nodeExporter:
      enabled: true
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi

    # Kube State Metrics
    kubeStateMetrics:
      enabled: true

    # Prometheus Operator
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Service Monitors - Disabled for Talos/Cilium
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false

    # Service Monitors - Enabled
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeEtcd:
      enabled: true
      service:
        port: 2381
        targetPort: 2381

    # Default Prometheus Rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8sContainerCpuUsageSecondsTotal: true
        k8sContainerMemoryCache: true
        k8sContainerMemoryRss: true
        k8sContainerMemorySwap: true
        k8sContainerResource: true
        k8sContainerMemoryWorkingSetBytes: true
        k8sPodOwner: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: true
        kubeSchedulerRecording: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
