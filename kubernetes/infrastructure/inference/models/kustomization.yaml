apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Add new models by creating a HelmRelease file in this directory
# and adding it to the resources list below

resources:
  - minimax-m25-reap.yaml
  - minimax-m25-reap-139b.yaml
  - deepseek-r1-distill-70b.yaml
  - llama-4-scout.yaml
  - llama-3-3-70b.yaml
  - qwen2-5-72b.yaml
  - devstral-2-123b.yaml
  - qwen3-235b-a22b.yaml
  - qwen3-next-80b.yaml
  - qwen3-coder-next.yaml
  # PowerInfer backend (sparse inference for ReLU-activated models)
  - relu-llama-7b.yaml
  - relu-llama-13b.yaml
  - relu-llama-70b.yaml
  - relu-falcon-40b.yaml
  - bamboo-7b.yaml
  - smallthinker-4b.yaml
  - smallthinker-21b.yaml
  # ReLU-activated models without PowerInfer activation predictors (dense inference)
  - prosparse-llama-7b.yaml
  - prosparse-llama-13b.yaml
  - minicpm-s-1b.yaml
  # TurboSparse: safetensors-only, converted to GGUF by companion Jobs
  - turbosparse-mistral-7b-convert.yaml
  - turbosparse-mistral-7b.yaml
  - turbosparse-mixtral-47b-convert.yaml
  - turbosparse-mixtral-47b.yaml
