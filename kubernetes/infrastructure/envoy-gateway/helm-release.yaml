---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway-helm
      version: "v1.7.0"
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  # Controller needs hostNetwork so proxy pods (also hostNetwork) can
  # reach xDS on port 18000 â€” ClusterIPs with pod backends are not
  # reachable from the host network namespace on this Cilium cluster.
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: envoy-gateway
            patch: |
              - op: add
                path: /spec/template/spec/hostNetwork
                value: true
              - op: replace
                path: /spec/template/spec/dnsPolicy
                value: ClusterFirstWithHostNet
  values:
    deployment:
      envoyGateway:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      pod:
        # Pin to mini1 so proxy hostAliases can resolve xDS address
        nodeSelector:
          kubernetes.io/hostname: mini1
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
