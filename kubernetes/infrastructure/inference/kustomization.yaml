apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inference

resources:
  # Namespace must be first
  - namespace.yaml
  # Shared model cache PVC
  - model-cache.yaml
  # InferenceBackend CRDs (new controller-based approach)
  - backends/
  # InferenceModel CRDs (new controller-based approach)
  - models-crd/
  # Model deployments (Helm chart - being migrated)
  - models/

# Common labels
commonLabels:
  app.kubernetes.io/part-of: inference
