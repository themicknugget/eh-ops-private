apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minicpm-s-1b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: minicpm-s-1b
    backend: llamacpp-vulkan

    source:
      huggingface: openbmb/MiniCPM-S-1B-sft-gguf
      contextSize: "4096"

    storage:
      sharedPvc: model-cache
      modelDir: minicpm-s-1b
      modelFile: MiniCPM-S-1B-sft.gguf

    download:
      tokenSecret: hf-token

    resources:
      requests:
        memory: 2Gi
        cpu: "4"
      limits:
        memory: 4Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
