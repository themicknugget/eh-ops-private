---
# PVC for storing GGUF models
# Uses local-path StorageClass for high-performance local NVMe storage
# Will be provisioned on the shadow node where the pod is scheduled
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llama-models
  namespace: llama-cpp
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 500Gi
