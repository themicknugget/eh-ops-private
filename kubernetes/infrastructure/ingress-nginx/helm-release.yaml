---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.14.1"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      # Make nginx the default ingress class
      ingressClassResource:
        default: true

      # Service configuration - LoadBalancer via Cilium L2
      service:
        type: LoadBalancer

      # ConfigMap settings (security headers, rate limiting)
      config:
        server-tokens: "false"
        ssl-redirect: "true"
        use-forwarded-headers: "true"
        add-headers: "ingress-nginx/custom-headers"
        limit-req-status-code: "429"
        limit-conn-status-code: "503"
        proxy-body-size: "50m"
        enable-prometheus-metrics: "true"

      # Prometheus metrics
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false

      # Resources
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 512Mi

      # Replicas for HA
      replicaCount: 2

      # Pod anti-affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: ingress-nginx
                  app.kubernetes.io/component: controller
              topologyKey: kubernetes.io/hostname

      # Admission webhook
      admissionWebhooks:
        enabled: true

    # Default backend
    defaultBackend:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 20Mi
        limits:
          memory: 50Mi
