---
# ServiceMonitor for Prometheus to scrape llama.cpp metrics
# Scrapes the metrics-exporter sidecar which consolidates child server metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: llama-server
  namespace: llama-cpp
  labels:
    app: llama-server
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: llama-server
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
