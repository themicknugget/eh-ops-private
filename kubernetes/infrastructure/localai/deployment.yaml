---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai
  namespace: localai
  labels:
    app: localai
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVC
  selector:
    matchLabels:
      app: localai
  template:
    metadata:
      labels:
        app: localai
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        gpu.amd.com/device-present: "true"

      tolerations:
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule

      priorityClassName: gpu-workload-low

      initContainers:
        - name: install-backends
          image: localai/localai:latest-gpu-vulkan
          command:
            - sh
            - -c
            - |
              if [ ! -d /backends/vulkan-llama-cpp ]; then
                echo "Installing llama-cpp backend..."
                /local-ai backends install llama-cpp
              else
                echo "Backend already installed"
              fi
          volumeMounts:
            - name: backends
              mountPath: /backends
              subPath: backends

      containers:
        - name: localai
          image: localai/localai:latest-gpu-vulkan
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: localai-config
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "16Gi"
              cpu: "8"
          volumeMounts:
            - name: models
              mountPath: /models
            - name: backends
              mountPath: /backends
              subPath: backends
            - name: dev-kfd
              mountPath: /dev/kfd
            - name: dev-dri
              mountPath: /dev/dri
          securityContext:
            privileged: true
          livenessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: localai-models
        - name: backends
          persistentVolumeClaim:
            claimName: localai-models
        - name: dev-kfd
          hostPath:
            path: /dev/kfd
        - name: dev-dri
          hostPath:
            path: /dev/dri
