apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: inference
data:
  config.yaml: |
    litellm_settings:
      timeout: 1800
      stream_timeout: 1800

    router_settings:
      # LLM cold starts can take minutes â€” keep retrying until KubeElasti scales the pod up
      num_retries: 120
      retry_after: 15
      allowed_fails: 9999
      routing_strategy: simple-shuffle

    model_list:
      - model_name: minimax-m25-reap
        litellm_params:
          model: openai/minimax-m25-reap
          api_base: http://minimax-m25-reap.inference.svc.cluster.local:8080/v1
          api_key: dummy
          timeout: 1800

