{{- if and .Values.name .Values.httpRoute.enabled .Values.httpRoute.hostname -}}
{{- $port := include "inference-model.port" . | int -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.name }}
  labels:
    {{- include "inference-model.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.httpRoute.gateway.name | default "cilium" }}
      namespace: {{ .Values.httpRoute.gateway.namespace | default "cilium" }}
  hostnames:
    - {{ .Values.httpRoute.hostname }}
  rules:
    - backendRefs:
        - name: {{ .Values.name }}
          port: {{ $port }}
{{- end -}}
