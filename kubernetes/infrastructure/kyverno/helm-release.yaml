---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: "3.3.x"
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
      interval: 12h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    config:
      webhooks:
        # Limit webhook to namespaces with active policies to prevent cluster-wide
        # outage if Kyverno can't reach the API server (failurePolicy=Fail)
        namespaceSelector:
          matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: In
              values:
                - tailscale
                - kubelet-serving-cert-approver
                - inference
    admissionController:
      replicas: 3
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: admission-controller
      container:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      serviceMonitor:
        enabled: true
    backgroundController:
      replicas: 2
      serviceMonitor:
        enabled: true
    cleanupController:
      replicas: 2
      serviceMonitor:
        enabled: true
    reportsController:
      replicas: 2
      serviceMonitor:
        enabled: true
