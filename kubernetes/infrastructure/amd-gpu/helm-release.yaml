---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: amd-gpu
  namespace: flux-system
spec:
  interval: 1h
  url: https://rocm.github.io/k8s-device-plugin
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: amd-gpu-device-plugin
  namespace: amd-gpu-system
spec:
  interval: 30m
  chart:
    spec:
      chart: amd-gpu
      version: "0.21.0"
      sourceRef:
        kind: HelmRepository
        name: amd-gpu
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Enable node labeller for GPU properties
    labeller:
      enabled: true

    # Device plugin configuration
    dp:
      image:
        repository: docker.io/rocm/k8s-device-plugin
        tag: "1.31.0.9"
      resources:
        limits:
          memory: 256Mi
          cpu: 100m
        requests:
          memory: 128Mi
          cpu: 50m

    # Node labeller configuration
    lbl:
      image:
        repository: docker.io/rocm/k8s-device-plugin
        tag: "labeller-1.31.0.9"
      securityContext:
        privileged: true
        capabilities:
          drop:
            - ALL
          add:
            - CAP_SYS_ADMIN

    # Tolerations for shadow node taints
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: workload-type
        operator: Equal
        value: heavy
        effect: NoSchedule
      - key: node.cilium.io/agent-not-ready
        operator: Exists
        effect: NoSchedule

    # Only deploy on nodes with AMD GPU Talos extension
    node_selector_enabled: true
    node_selector:
      kubernetes.io/arch: amd64
      extensions.talos.dev/amdgpu: "20260110-v1.12.4"

    # NFD detects AMD GPU PCI devices and sets feature.node.kubernetes.io/pci-0300_1002.present=true,
    # which the device plugin and labeller DaemonSets require in their nodeSelector
    nfd:
      enabled: true
