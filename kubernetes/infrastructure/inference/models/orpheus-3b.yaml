apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: orpheus-3b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: orpheus-3b
    backend: llamacpp-vulkan

    source:
      huggingface: QuantFactory/orpheus-3b-0.1-ft-GGUF
      contextSize: "8192"

    storage:
      sharedPvc: model-cache
      modelDir: orpheus-3b
      modelFile: orpheus-3b-0.1-ft.Q8_0.gguf

    download:
      include: "*Q8_0.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 4Gi
        cpu: "4"
      limits:
        memory: 8Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists

    sidecar:
      enabled: true
      image:
        repository: ghcr.io/lex-au/orpheus-fastapi
        tag: rocm-latest
      port: 8000
      env:
        - name: LLM_BASE_URL
          value: http://localhost:8080/v1
      resources:
        requests:
          memory: 1Gi
          cpu: "2"
        limits:
          memory: 4Gi
