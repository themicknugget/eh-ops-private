apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kittentts-vulkan
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: kittentts-vulkan
    backend: kittentts-vulkan

    image:
      digest: sha256:8bf7087cd6fa0c004019200411e4ab95fe8195b7d650e7c66aa3544465e14452

    source:
      huggingface: KittenML/kitten-tts-mini-0.8

    download:
      enabled: false

    resources:
      requests:
        memory: 1Gi
        cpu: "4"
      limits:
        memory: 4Gi

    scaling:
      enabled: false

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
      - key: ci-runner
        operator: Exists
