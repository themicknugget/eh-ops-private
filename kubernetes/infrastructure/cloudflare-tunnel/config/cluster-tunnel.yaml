---
# ClusterTunnel uses an existing Cloudflare Tunnel to route traffic to the cluster
apiVersion: networking.cfargotunnel.com/v1alpha2
kind: ClusterTunnel
metadata:
  name: eh-ops-cluster
  namespace: cloudflare-operator-system
spec:
  # Use existing tunnel by ID
  existingTunnel:
    id: fa1f019f-5456-48c2-8e18-dfe9f3564aa6
    name: eh-ops-cluster
  # Cloudflare configuration
  cloudflare:
    domain: whydontyou.work
    secret: cloudflare-secrets
    accountId: 7716c9e8f3db61e9cb2eb1b33a153574
  # Customize the cloudflared deployment
  deployPatch: |
    spec:
      replicas: 2
      template:
        spec:
          containers:
          - name: cloudflared
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
