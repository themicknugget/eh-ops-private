# OpenAI GPT-OSS 20B (MoE)
# Q8_0 quantization - ~12 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gpt-oss-20b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: gpt-oss-20b
    backend: llamacpp-vulkan-moe

    source:
      huggingface: unsloth/gpt-oss-20b-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: gpt-oss-20b
      modelFile: gpt-oss-20b-Q8_0.gguf

    download:
      include: "*Q8_0.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 13Gi
        cpu: "4"
      limits:
        memory: 20Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
