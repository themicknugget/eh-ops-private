---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: "3.2.8"
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Catch-all domain - respond to any HTTPRoute hostname
    # Tailscale Split DNS controls which domains are forwarded
    domain: "."

    # LoadBalancer so Tailscale split DNS can reach it (ClusterIPs aren't routable via subnet router)
    service:
      type: LoadBalancer
      port: 53

    # Only watch HTTPRoute resources (not GRPCRoute to avoid v1alpha2 errors)
    watchedResources:
      - HTTPRoute

    # Resource limits
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

    # DNS TTL for created records
    ttl: 300
