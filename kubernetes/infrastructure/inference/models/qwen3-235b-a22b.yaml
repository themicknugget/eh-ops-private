# Qwen3-235B-A22B (22B active, MoE)
# Q2_K quantization - ~86 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen3-235b-a22b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: qwen3-235b-a22b
    backend: llamacpp-vulkan-moe

    source:
      huggingface: unsloth/Qwen3-235B-A22B-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: qwen3-235b-a22b
      modelFile: Q2_K/Qwen3-235B-A22B-Q2_K-00001-of-00002.gguf

    download:
      include: "Q2_K/*.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 80Gi
        cpu: "4"
      limits:
        memory: 100Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists

    httpRoute:
      enabled: true
      hostname: qwen3-235b-a22b.${DOMAIN1}
