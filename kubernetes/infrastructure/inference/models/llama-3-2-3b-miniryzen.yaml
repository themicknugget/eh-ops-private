apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: llama-3-2-3b-miniryzen
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: llama-3-2-3b-miniryzen
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/Llama-3.2-3B-Instruct-GGUF
      contextSize: "8192"

    storage:
      sharedPvc: model-cache-miniryzen
      modelDir: llama-3-2-3b
      modelFile: Llama-3.2-3B-Instruct-Q8_0.gguf

    download:
      include: "*Q8_0.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 2Gi
        cpu: "4"
      limits:
        memory: 6Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: miniryzen

    tolerations:
      - key: amd.com/gpu
        operator: Exists
