---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: "8.8.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  timeout: 10m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Admin credentials from SOPS secret
    admin:
      existingSecret: grafana-admin-secret
      userKey: admin-user
      passwordKey: admin-password

    # Persistence
    persistence:
      enabled: true
      storageClassName: nfs-client
      size: 10Gi

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Grafana configuration
    grafana.ini:
      server:
        root_url: https://grafana.${DOMAIN1}
      auth:
        disable_login_form: false
      auth.anonymous:
        enabled: false
      security:
        admin_user: admin

    # Prometheus data source
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
            access: proxy
            isDefault: true
            editable: false
          - name: Alertmanager
            type: alertmanager
            url: http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093
            access: proxy
            editable: false
            jsonData:
              implementation: prometheus

    # Dashboard providers
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: kubernetes
            orgId: 1
            folder: Kubernetes
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          - name: infrastructure
            orgId: 1
            folder: Infrastructure
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/infrastructure

    # Dashboards from grafana.com
    dashboards:
      default:
        # Grafana Internals
        grafana-internals:
          gnetId: 3590
          revision: 3
          datasource: Prometheus
      kubernetes:
        # Kubernetes Cluster Overview
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        # Kubernetes Pods
        kubernetes-pods:
          gnetId: 6336
          revision: 1
          datasource: Prometheus
        # Kubernetes Deployments
        kubernetes-deployments:
          gnetId: 8588
          revision: 1
          datasource: Prometheus
        # Kubernetes Cluster Monitoring (via Prometheus Operator)
        kubernetes-cluster-prometheus:
          gnetId: 315
          revision: 3
          datasource: Prometheus
        # Kubernetes Views - Global
        kubernetes-views-global:
          gnetId: 15757
          revision: 37
          datasource: Prometheus
        # Kubernetes Views - Namespaces
        kubernetes-views-namespaces:
          gnetId: 15758
          revision: 34
          datasource: Prometheus
        # Kubernetes Views - Nodes
        kubernetes-views-nodes:
          gnetId: 15759
          revision: 29
          datasource: Prometheus
        # Kubernetes Views - Pods
        kubernetes-views-pods:
          gnetId: 15760
          revision: 28
          datasource: Prometheus
      infrastructure:
        # Prometheus Stats
        prometheus-stats:
          gnetId: 2
          revision: 2
          datasource: Prometheus
        # Alertmanager
        alertmanager:
          gnetId: 9578
          revision: 4
          datasource: Prometheus

    # Sidecar for loading dashboards from ConfigMaps
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        label: grafana_datasource
        labelValue: "1"
        searchNamespace: ALL

    # Service configuration
    service:
      type: ClusterIP
      port: 80

    # Pod annotations
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "3000"

    # Service monitor for Prometheus scraping
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack
