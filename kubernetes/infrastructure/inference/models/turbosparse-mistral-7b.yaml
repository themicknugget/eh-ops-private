apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: turbosparse-mistral-7b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: turbosparse-mistral-7b
    # BambooForCausalLM architecture requires PowerInfer backend — cannot be converted
    # to standard GGUF via llama.cpp. Needs .powerinfer.gguf + activation_N.pt files.
    backend: powerinfer

    source:
      huggingface: PowerInfer/TurboSparse-Mistral-Instruct
      contextSize: "4096"

    storage:
      sharedPvc: model-cache
      modelDir: turbosparse-mistral-7b
      modelFile: turbosparse-mistral-7b.powerinfer.gguf

    download:
      # TODO: conversion from safetensors → .powerinfer.gguf not yet implemented
      # The convert Job (turbosparse-mistral-7b-convert) is suspended until conversion
      # tooling is figured out.
      enabled: false

    resources:
      requests:
        memory: 8Gi
        cpu: "4"
      limits:
        memory: 16Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
