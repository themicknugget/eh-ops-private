---
# nginx on cloudbox1 + cloudbox2: forwards to cloudbox-gateway
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-cloudbox
  namespace: cloudbox-ingress
spec:
  selector:
    matchLabels:
      app: nginx-cloudbox
  template:
    metadata:
      labels:
        app: nginx-cloudbox
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/edge
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - cloudbox1
                      - cloudbox2
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 443
              hostPort: 443
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
      volumes:
        - name: config
          configMap:
            name: nginx-config-cloudbox
