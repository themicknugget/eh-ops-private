---
apiVersion: v1
kind: Service
metadata:
  name: llama-server
  namespace: llama-cpp
  labels:
    app: llama-server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: llama-server
