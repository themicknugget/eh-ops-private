# Qwen3-VL 30B-A3B Instruct (MoE, vision)
# Q4_K_M quantization - ~19 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen3-vl-30b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: qwen3-vl-30b
    backend: llamacpp-vulkan-moe

    source:
      huggingface: unsloth/Qwen3-VL-30B-A3B-Instruct-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: qwen3-vl-30b
      modelFile: Qwen3-VL-30B-A3B-Instruct-Q4_K_M.gguf
      mmprojFile: mmproj-F16.gguf

    download:
      include: "*Q4_K_M.gguf,mmproj-F16.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 20Gi
        cpu: "4"
      limits:
        memory: 30Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
