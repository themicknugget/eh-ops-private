# Qwen2.5-VL 72B Instruct (dense, vision)
# IQ4_XS quantization - ~40 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen2-5-vl-72b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: qwen2-5-vl-72b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/Qwen_Qwen2.5-VL-72B-Instruct-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: qwen2-5-vl-72b
      modelFile: Qwen_Qwen2.5-VL-72B-Instruct-IQ4_XS.gguf
      mmprojFile: mmproj-Qwen_Qwen2.5-VL-72B-Instruct-f16.gguf

    download:
      include: "*IQ4_XS.gguf,mmproj-*f16.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 42Gi
        cpu: "4"
      limits:
        memory: 58Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
