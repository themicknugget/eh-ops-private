# Qwen3-Coder-Next (3B active, MoE, coding-focused)
# Q6_K quantization - ~66 GiB, 256K context
# Qwen3-Next-80B-A3B fine-tuned with RL for agentic coding tasks
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen3-coder-next
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: qwen3-coder-next
    backend: llamacpp-vulkan-moe

    source:
      huggingface: bartowski/Qwen_Qwen3-Coder-Next-GGUF
      contextSize: "262144"

    storage:
      sharedPvc: model-cache
      modelDir: qwen3-coder-next
      modelFile: Qwen_Qwen3-Coder-Next-Q6_K/Qwen_Qwen3-Coder-Next-Q6_K-00001-of-00002.gguf

    download:
      include: "Qwen_Qwen3-Coder-Next-Q6_K/*"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 65Gi
        cpu: "4"
      limits:
        memory: 85Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists

    httpRoute:
      enabled: true
      hostname: qwen3-coder-next.${DOMAIN1}
