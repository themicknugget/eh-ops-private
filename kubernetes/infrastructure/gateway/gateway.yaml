---
# GatewayClass defines Cilium as the Gateway API controller
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
spec:
  controllerName: io.cilium/gateway-controller
---
# External Gateway for incoming HTTP/HTTPS traffic
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: kube-system
  annotations:
    # Request a specific IP from the Cilium LoadBalancer pool
    io.cilium/lb-ipam-ips: "192.168.1.64"
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
