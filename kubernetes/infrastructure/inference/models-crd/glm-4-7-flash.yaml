apiVersion: inference.eh-ops.io/v1alpha1
kind: InferenceModel
metadata:
  name: glm-4-7-flash
  namespace: inference
spec:
  modelName: glm-4-7-flash
  backend: llamacpp-vulkan-moe
  source:
    huggingFace:
      repo: bartowski/zai-org_GLM-4.7-Flash-GGUF
      contextSize: "131072"
      modelFile: zai-org_GLM-4.7-Flash-Q4_K_M.gguf
      files:
        - "*Q4_K_M.gguf"
      tokenSecret: hf-token
  storage:
    pvc: model-cache
    modelDir: glm-4-7-flash
  resources:
    memory: 20Gi
    memoryLimit: 30Gi
  scaling:
    cooldownPeriod: 5m
    maxReplicas: 1
    enabled: true
  nodeSelector:
    kubernetes.io/hostname: shadow
  tolerations:
    - key: amd.com/gpu
      operator: Exists
