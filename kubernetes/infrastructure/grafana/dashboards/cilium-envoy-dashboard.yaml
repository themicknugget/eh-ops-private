          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(\n  rate(\n    envoy_cluster_upstream_rq_xx{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n    }[1h]\n  )\n) by (envoy_response_code_class)\n",
              "instant": true,
              "legendFormat": "{{ envoy_response_code_class }}xx"
            }
          ],
          "title": "Upstream Rate by Code Class [1h]",
          "type": "piechart"
        },
        {
          "datasource": {
            "type": "prometheus",
