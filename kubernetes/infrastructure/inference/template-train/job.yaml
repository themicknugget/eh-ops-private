# Test tool calling on existing GLM-4.7 Flash deployment
apiVersion: batch/v1
kind: Job
metadata:
  name: test-tools-glm-4-7-flash
  namespace: inference
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
        - name: tester
          image: ghcr.io/cecil-the-coder/llamacpp-tool-train:latest
          args:
            - --url
            - http://glm-4-7-flash.inference.svc.cluster.local:8080
            - --output-dir
            - /results
          volumeMounts:
            - name: results
              mountPath: /results
          resources:
            requests:
              cpu: "500m"
              memory: 256Mi
      volumes:
        - name: results
          emptyDir: {}
      restartPolicy: Never
  backoffLimit: 1
