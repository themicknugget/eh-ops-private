apiVersion: inference.eh-ops.io/v1alpha1
kind: InferenceModel
metadata:
  name: qwen3-vl-30b
  namespace: inference
spec:
  modelName: qwen3-vl-30b
  backend: llamacpp-vulkan-moe
  source:
    huggingFace:
      repo: unsloth/Qwen3-VL-30B-A3B-Instruct-GGUF
      contextSize: "131072"
      modelFile: Qwen3-VL-30B-A3B-Instruct-Q4_K_M.gguf
      mmprojFile: mmproj-F16.gguf
      files:
        - "*Q4_K_M.gguf"
        - "mmproj-F16.gguf"
      tokenSecret: hf-token
  storage:
    pvc: model-cache
    modelDir: qwen3-vl-30b
  resources:
    memory: 20Gi
    memoryLimit: 30Gi
  scaling:
    cooldownPeriod: 5m
    maxReplicas: 1
    enabled: true
  nodeSelector:
    kubernetes.io/hostname: shadow
  tolerations:
    - key: amd.com/gpu
      operator: Exists
