          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "exemplar": false,
              "expr": "sum(\n  rate(\n    envoy_cluster_upstream_rq_xx{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\",\n      envoy_response_code_class!=\"5\"\n    }[$__rate_interval]\n  )\n)\n/\nsum(\n  rate(\n    envoy_cluster_upstream_rq_xx{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n    }[$__rate_interval]\n  )\n)\n* 100\n",
