apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phi-4-mini-miniryzen
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: phi-4-mini-miniryzen
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/microsoft_Phi-4-mini-instruct-GGUF
      contextSize: "16384"

    storage:
      sharedPvc: model-cache-miniryzen
      createPvc: true
      size: 100Gi
      modelDir: phi-4-mini
      modelFile: microsoft_Phi-4-mini-instruct-Q8_0.gguf

    download:
      include: "*Q8_0.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 5Gi
        cpu: "4"
      limits:
        memory: 10Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: miniryzen

    tolerations:
      - key: amd.com/gpu
        operator: Exists
