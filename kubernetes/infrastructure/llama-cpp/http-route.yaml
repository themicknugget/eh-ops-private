---
# HTTPRoute for llama.cpp OpenAI-compatible API
# Routes through Cilium external-gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llama-server
  namespace: llama-cpp
spec:
  parentRefs:
    - name: external-gateway
      namespace: kube-system
  hostnames:
    - "llm.${DOMAIN1}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: llama-server
          port: 8080
      timeouts:
        # LLM inference can take a while for long generations
        request: 5m
        backendRequest: 5m
