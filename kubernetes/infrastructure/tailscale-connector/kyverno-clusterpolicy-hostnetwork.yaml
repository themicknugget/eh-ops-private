---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: tailscale-subnet-router-hostnetwork
spec:
  rules:
    - name: add-hostnetwork
      match:
        any:
          - resources:
              kinds:
                - StatefulSet
              names:
                - "ts-subnet-router-*"
              namespaces:
                - tailscale
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                hostNetwork: true
                dnsPolicy: Default
                hostAliases:
                  - ip: "10.96.0.1"
                    hostnames:
                      - "kubernetes.default.svc"
                      - "kubernetes.default.svc.cluster.local"
                      - "kubernetes"
                nodeSelector:
                  node-role.kubernetes.io/control-plane: ""
                tolerations:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
                    effect: NoSchedule
                containers:
                  - name: tailscale
                    lifecycle:
                      postStart:
                        exec:
                          # Rule 1: MASQUERADE non-Tailscale traffic going through tailscale0
                          # so the source IP becomes this Connector's Tailscale IP. Required
                          # because WireGuard AllowedIPs only assign subnet CIDRs to ONE
                          # of the 3 Connector replicas — the other two would have their
                          # forwarded packets (pod CIDR, LAN IPs) dropped by the receiving
                          # peer's WireGuard validation.
                          #
                          # Rule 2: PREROUTING DNAT for Tailscale traffic to Cilium LB VIPs.
                          # Cilium eBPF (cil_to_netdev on eno1) runs in TC egress BEFORE
                          # iptables POSTROUTING, so SNAT/MASQUERADE in POSTROUTING never
                          # fires. PREROUTING DNAT runs before routing, redirecting LB VIP
                          # traffic to 127.0.0.1 where hostNetwork services handle it.
                          # DNS rule remaps port 53→1053 (k8s-gateway's default) to avoid
                          # conflicting with systemd-resolved on port 53. route_localnet=1
                          # allows routing to 127.0.0.0/8 from tailscale0.
                          command:
                            - sh
                            - -c
                            - >-
                              iptables-nft -t nat -C POSTROUTING -o tailscale0 ! -s 100.64.0.0/10 -j MASQUERADE 2>/dev/null ||
                              iptables-nft -t nat -A POSTROUTING -o tailscale0 ! -s 100.64.0.0/10 -j MASQUERADE;
                              sysctl -w net.ipv4.conf.tailscale0.route_localnet=1;
                              iptables-nft -t nat -C PREROUTING -i tailscale0 -s 100.64.0.0/10 -d 192.168.1.64 -p udp --dport 53 -j DNAT --to-destination 127.0.0.1:1053 2>/dev/null ||
                              iptables-nft -t nat -A PREROUTING -i tailscale0 -s 100.64.0.0/10 -d 192.168.1.64 -p udp --dport 53 -j DNAT --to-destination 127.0.0.1:1053;
                              iptables-nft -t nat -C PREROUTING -i tailscale0 -s 100.64.0.0/10 -d 192.168.1.64 -p tcp --dport 53 -j DNAT --to-destination 127.0.0.1:1053 2>/dev/null ||
                              iptables-nft -t nat -A PREROUTING -i tailscale0 -s 100.64.0.0/10 -d 192.168.1.64 -p tcp --dport 53 -j DNAT --to-destination 127.0.0.1:1053;
                              iptables-nft -t nat -C PREROUTING -i tailscale0 -s 100.64.0.0/10 -d 192.168.1.64/28 -j DNAT --to-destination 127.0.0.1 2>/dev/null ||
                              iptables-nft -t nat -A PREROUTING -i tailscale0 -s 100.64.0.0/10 -d 192.168.1.64/28 -j DNAT --to-destination 127.0.0.1;
                              true
