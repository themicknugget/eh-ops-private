apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: turbosparse-mixtral-47b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: turbosparse-mixtral-47b
    # Runs dense — TurboSparse fine-tuning outperforms original Mixtral even without sparse inference
    backend: llamacpp-vulkan-moe

    source:
      huggingface: PowerInfer/TurboSparse-Mixtral
      contextSize: "4096"

    storage:
      sharedPvc: model-cache
      modelDir: turbosparse-mixtral-47b
      modelFile: turbosparse-mixtral-47b.Q4_K_M.gguf

    download:
      # GGUF produced by turbosparse-mixtral-47b-convert Job — no HF download needed
      enabled: false

    resources:
      requests:
        memory: 50Gi
        cpu: "4"
      limits:
        memory: 80Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
