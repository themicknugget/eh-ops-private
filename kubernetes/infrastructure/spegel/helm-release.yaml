---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: spegel
  namespace: flux-system
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v0.0.27
  url: oci://ghcr.io/spegel-org/helm-charts/spegel
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: spegel
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Talos Linux configuration
    spegel:
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts

    # Service ports - match talconfig registry mirrors (localhost:5001)
    service:
      registry:
        hostPort: 5001

    # Grafana dashboard - disabled, using custom fixed dashboard
    grafanaDashboard:
      enabled: false

    # Prometheus ServiceMonitor
    serviceMonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack

    # Exclude edge nodes (they operate autonomously without cluster CNI)
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: eh-ops.io/edge
                  operator: DoesNotExist
