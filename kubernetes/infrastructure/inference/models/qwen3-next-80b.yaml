# Qwen3-Next-80B-A3B Instruct (3B active, MoE)
# Q6_K quantization - ~66 GiB, 256K context
# Hybrid Gated DeltaNet + standard attention; llama.cpp support since b7186+
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen3-next-80b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: qwen3-next-80b
    backend: llamacpp-vulkan-moe

    source:
      huggingface: bartowski/Qwen_Qwen3-Next-80B-A3B-Instruct-GGUF
      contextSize: "262144"

    storage:
      sharedPvc: model-cache
      modelDir: qwen3-next-80b
      modelFile: Qwen_Qwen3-Next-80B-A3B-Instruct-Q6_K/Qwen_Qwen3-Next-80B-A3B-Instruct-Q6_K-00001-of-00002.gguf

    download:
      include: "Qwen_Qwen3-Next-80B-A3B-Instruct-Q6_K/*"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 65Gi
        cpu: "4"
      limits:
        memory: 100Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
