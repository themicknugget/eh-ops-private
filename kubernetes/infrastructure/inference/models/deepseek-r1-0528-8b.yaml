# DeepSeek R1-0528 Qwen3 8B (dense, reasoning)
# Q8_0 quantization - ~8 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deepseek-r1-0528-8b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: deepseek-r1-0528-8b
    backend: llamacpp-vulkan

    source:
      huggingface: unsloth/DeepSeek-R1-0528-Qwen3-8B-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: deepseek-r1-0528-8b
      modelFile: DeepSeek-R1-0528-Qwen3-8B-Q8_0.gguf

    download:
      include: "*Q8_0.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 10Gi
        cpu: "4"
      limits:
        memory: 16Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
