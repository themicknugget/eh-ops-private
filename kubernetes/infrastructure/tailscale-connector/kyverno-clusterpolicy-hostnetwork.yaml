---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: tailscale-subnet-router-hostnetwork
spec:
  rules:
    - name: add-hostnetwork
      match:
        any:
          - resources:
              kinds:
                - StatefulSet
              names:
                - "ts-subnet-router-*"
              namespaces:
                - tailscale
      mutate:
        patchStrategicMerge:
          spec:
            template:
              spec:
                hostNetwork: true
                dnsPolicy: Default
                hostAliases:
                  - ip: "10.96.0.1"
                    hostnames:
                      - "kubernetes.default.svc"
                      - "kubernetes.default.svc.cluster.local"
                      - "kubernetes"
                nodeSelector:
                  node-role.kubernetes.io/control-plane: ""
                tolerations:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
                    effect: NoSchedule
                containers:
                  - name: tailscale
                    lifecycle:
                      postStart:
                        exec:
                          # Rule 1: MASQUERADE non-Tailscale traffic going through tailscale0
                          # so the source IP becomes this Connector's Tailscale IP. Required
                          # because WireGuard AllowedIPs only assign subnet CIDRs to ONE
                          # of the 3 Connector replicas â€” the other two would have their
                          # forwarded packets (pod CIDR, LAN IPs) dropped by the receiving
                          # peer's WireGuard validation.
                          #
                          # Rule 2: MASQUERADE Tailscale client traffic destined for
                          # Cilium LB VIPs (192.168.1.64/28). Forwarded packets from
                          # tailscale0 aren't intercepted by Cilium eBPF, but locally-
                          # originated connections are caught by socket-level LB (bpf_sock).
                          # SNAT turns forwarded traffic into local traffic so Cilium
                          # processes it.
                          command:
                            - sh
                            - -c
                            - >-
                              iptables-nft -t nat -C POSTROUTING -o tailscale0 ! -s 100.64.0.0/10 -j MASQUERADE 2>/dev/null ||
                              iptables-nft -t nat -A POSTROUTING -o tailscale0 ! -s 100.64.0.0/10 -j MASQUERADE;
                              iptables-nft -t nat -C POSTROUTING -s 100.64.0.0/10 -d 192.168.1.64/28 -j MASQUERADE 2>/dev/null ||
                              iptables-nft -t nat -A POSTROUTING -s 100.64.0.0/10 -d 192.168.1.64/28 -j MASQUERADE;
                              true
