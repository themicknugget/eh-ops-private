# DeepSeek R1 Distill Llama 70B (dense)
# Q4_K_M quantization - ~43 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deepseek-r1-distill-70b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: deepseek-r1-distill-70b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/DeepSeek-R1-Distill-Llama-70B-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: deepseek-r1-distill-70b
      modelFile: DeepSeek-R1-Distill-Llama-70B-Q4_K_M.gguf

    download:
      # Avoid downloading all quantizations from this multi-quant repo
      include: "DeepSeek-R1-Distill-Llama-70B-Q4_K_M.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 40Gi
        cpu: "4"
      limits:
        memory: 60Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
