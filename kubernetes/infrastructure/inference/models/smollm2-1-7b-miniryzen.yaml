apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smollm2-1-7b-miniryzen
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: smollm2-1-7b-miniryzen
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/SmolLM2-1.7B-Instruct-GGUF
      contextSize: "4096"

    storage:
      sharedPvc: model-cache-miniryzen
      modelDir: smollm2-1-7b
      modelFile: SmolLM2-1.7B-Instruct-Q8_0.gguf

    download:
      include: "*Q8_0.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 1Gi
        cpu: "2"
      limits:
        memory: 4Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: miniryzen

    tolerations:
      - key: amd.com/gpu
        operator: Exists
