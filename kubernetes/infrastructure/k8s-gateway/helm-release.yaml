---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: "3.2.8"
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Chart hardcodes port 1053; hostNetwork needs port 53 so PREROUTING
  # DNAT on subnet routers can redirect LB VIP queries to loopback.
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: k8s-gateway
            patch: |
              - op: add
                path: /spec/template/spec/hostNetwork
                value: true
              - op: add
                path: /spec/template/spec/dnsPolicy
                value: ClusterFirstWithHostNet
              - op: replace
                path: /spec/template/spec/containers/0/ports/0/containerPort
                value: 53
              - op: replace
                path: /spec/template/spec/containers/0/securityContext
                value:
                  runAsUser: 0
                  capabilities:
                    add: ["NET_BIND_SERVICE"]
                    drop: ["ALL"]
          - target:
              kind: ConfigMap
              name: k8s-gateway
            patch: |
              - op: replace
                path: /data/Corefile
                value: |
                  .:53 {
                    k8s_gateway . {
                      apex k8s-gateway.kube-system
                      ttl 300
                      resources HTTPRoute
                    }
                    log
                    errors
                    health {
                      lameduck 5s
                    }
                    ready
                    prometheus 0.0.0.0:9153
                    forward . /etc/resolv.conf
                    loop
                    reload
                    loadbalance
                  }
  values:
    domain: "."

    # Keep LB for LAN clients; Tailscale clients reach port 53 via DNAT to loopback
    service:
      type: LoadBalancer
      port: 53

    watchedResources:
      - HTTPRoute

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

    ttl: 300
