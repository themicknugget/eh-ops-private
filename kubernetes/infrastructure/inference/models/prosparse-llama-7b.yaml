apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prosparse-llama-7b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: prosparse-llama-7b
    backend: llamacpp-vulkan

    source:
      huggingface: PowerInfer/prosparse-llama-2-7b-gguf
      contextSize: "4096"

    storage:
      sharedPvc: model-cache
      modelDir: prosparse-llama-7b
      modelFile: prosparse-llama-2-7b.gguf

    download:
      tokenSecret: hf-token

    resources:
      requests:
        memory: 8Gi
        cpu: "4"
      limits:
        memory: 16Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists

    httpRoute:
      enabled: true
      hostname: prosparse-llama-7b.${DOMAIN1}
