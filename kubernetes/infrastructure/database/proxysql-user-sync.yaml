apiVersion: batch/v1
kind: CronJob
metadata:
  name: proxysql-user-sync
  namespace: database
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: sync
              image: mysql:8.0
              env:
                - name: PROXYSQL_ADMIN_USER
                  value: "radmin"
                - name: PROXYSQL_ADMIN_PASS
                  value: "radmin"
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "=== Syncing users for mysql1 ==="
                  mysql -h mysql1-admin.database.svc.cluster.local -P 6032 -u "$PROXYSQL_ADMIN_USER" -p"$PROXYSQL_ADMIN_PASS" -e "
                    LOAD MYSQL USERS FROM SERVER 10;
                    LOAD MYSQL USERS TO RUNTIME;
                    SAVE MYSQL USERS TO DISK;
                    SELECT 'Users synced for mysql1' AS status;
                    SELECT username, default_hostgroup FROM mysql_users;
                  " 2>&1 || echo "Warning: mysql1 sync failed"

                  echo ""
                  echo "=== Syncing users for mysql2 ==="
                  mysql -h mysql2-admin.database.svc.cluster.local -P 6032 -u "$PROXYSQL_ADMIN_USER" -p"$PROXYSQL_ADMIN_PASS" -e "
                    LOAD MYSQL USERS FROM SERVER 10;
                    LOAD MYSQL USERS TO RUNTIME;
                    SAVE MYSQL USERS TO DISK;
                    SELECT 'Users synced for mysql2' AS status;
                    SELECT username, default_hostgroup FROM mysql_users;
                  " 2>&1 || echo "Warning: mysql2 sync failed"

                  echo ""
                  echo "=== Syncing users for mysql3 ==="
                  mysql -h mysql3-admin.database.svc.cluster.local -P 6032 -u "$PROXYSQL_ADMIN_USER" -p"$PROXYSQL_ADMIN_PASS" -e "
                    LOAD MYSQL USERS FROM SERVER 10;
                    LOAD MYSQL USERS TO RUNTIME;
                    SAVE MYSQL USERS TO DISK;
                    SELECT 'Users synced for mysql3' AS status;
                    SELECT username, default_hostgroup FROM mysql_users;
                  " 2>&1 || echo "Warning: mysql3 sync failed"

                  echo ""
                  echo "=== User sync complete ==="
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 64Mi
