---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kasa
  namespace: observability
  annotations:
    grafana_folder: Infrastructure
  labels:
    grafana_dashboard: "1"
data:
  kasa-hs300.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {"type": "grafana", "uid": "-- Grafana --"},
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {
                  "options": {
                    "0": {"color": "red",   "index": 1, "text": "Offline"},
                    "1": {"color": "green", "index": 0, "text": "Online"}
                  },
                  "type": "value"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red",   "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 3, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "kasa_online",
              "instant": true,
              "legendFormat": "Status",
              "refId": "A"
            }
          ],
          "title": "Device Online",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green",  "value": null},
                  {"color": "orange", "value": 500},
                  {"color": "red",    "value": 1000}
                ]
              },
              "unit": "watt"
            },
            "overrides": []
          },
          "gridPos": {"h": 3, "w": 4, "x": 4, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "sum(kasa_power_load)",
              "instant": true,
              "legendFormat": "Total",
              "refId": "A"
            }
          ],
          "title": "Total Power",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red",    "value": null},
                  {"color": "orange", "value": -70},
                  {"color": "green",  "value": -50}
                ]
              },
              "unit": "dBm"
            },
            "overrides": []
          },
          "gridPos": {"h": 3, "w": 4, "x": 8, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "kasa_rssi",
              "instant": true,
              "legendFormat": "RSSI",
              "refId": "A"
            }
          ],
          "title": "WiFi RSSI",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "fillOpacity": 10,
                "lineWidth": 2,
                "showPoints": "never"
              },
              "unit": "watt"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 3},
          "id": 4,
          "options": {
            "legend": {
              "calcs": ["lastNotNull", "max", "mean"],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "kasa_power_load",
              "legendFormat": "{{alias}}",
              "refId": "A"
            }
          ],
          "title": "Power Load per Outlet",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green",  "value": null},
                  {"color": "orange", "value": 5},
                  {"color": "red",    "value": 10}
                ]
              },
              "unit": "kwatth"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 11},
          "id": 5,
          "options": {
            "displayMode": "gradient",
            "orientation": "horizontal",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "valueMode": "color"
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "kasa_power_total",
              "instant": true,
              "legendFormat": "{{alias}}",
              "refId": "A"
            }
          ],
          "title": "Total Energy per Outlet",
          "type": "bargauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "fillOpacity": 10,
                "lineWidth": 2,
                "showPoints": "never"
              },
              "unit": "amp"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 16, "x": 8, "y": 11},
          "id": 6,
          "options": {
            "legend": {
              "calcs": ["lastNotNull", "max"],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "kasa_current",
              "legendFormat": "{{alias}}",
              "refId": "A"
            }
          ],
          "title": "Current per Outlet",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "lineWidth": 1,
                "showPoints": "never"
              },
              "min": 115,
              "max": 130,
              "unit": "volt"
            },
            "overrides": []
          },
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 19},
          "id": 7,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {"mode": "multi", "sort": "none"}
          },
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "${datasource}"},
              "expr": "kasa_voltage",
              "legendFormat": "{{alias}}",
              "refId": "A"
            }
          ],
          "title": "Voltage per Outlet",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["kasa", "power", "infrastructure"],
      "templating": {
        "list": [
          {
            "current": {},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {"from": "now-3h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "TP-Link HS300 Power Strip",
      "uid": "kasa-hs300",
      "version": 1
    }
