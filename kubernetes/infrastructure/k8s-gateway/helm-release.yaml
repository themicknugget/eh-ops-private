---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: "3.2.8"
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # hostNetwork so the pod is reachable on 127.0.0.1 after PREROUTING
  # DNAT on subnet routers. Keep default port 1053 to avoid conflicting
  # with systemd-resolved on port 53; DNAT remaps 53â†’1053.
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: k8s-gateway
            patch: |
              - op: add
                path: /spec/template/spec/hostNetwork
                value: true
              - op: add
                path: /spec/template/spec/dnsPolicy
                value: ClusterFirstWithHostNet
  values:
    domain: "."

    # Keep LB for LAN clients; Tailscale clients reach port 53 via DNAT to loopback
    service:
      type: LoadBalancer
      port: 53

    watchedResources:
      - HTTPRoute

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

    ttl: 300
