---
# HTTPRoute for Grafana via Cilium Gateway
# Traffic flow: Gateway (HTTP/HTTPS) -> Grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: observability
spec:
  parentRefs:
    - name: external-gateway
      namespace: kube-system
      sectionName: https-domain1
    - name: external-gateway
      namespace: kube-system
      sectionName: http-domain1
    - name: tailscale-gateway
      namespace: kube-system
      sectionName: https-domain1
    - name: tailscale-gateway
      namespace: kube-system
      sectionName: http-domain1
  hostnames:
    - "grafana.${DOMAIN1}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: grafana
          port: 80
