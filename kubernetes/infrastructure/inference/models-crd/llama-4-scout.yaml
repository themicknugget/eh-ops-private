apiVersion: inference.eh-ops.io/v1alpha1
kind: InferenceModel
metadata:
  name: llama-4-scout
  namespace: inference
spec:
  modelName: llama-4-scout
  backend: llamacpp-vulkan-moe
  source:
    huggingFace:
      repo: unsloth/Llama-4-Scout-17B-16E-Instruct-GGUF
      contextSize: "131072"
      modelFile: UD-Q4_K_XL/Llama-4-Scout-17B-16E-Instruct-UD-Q4_K_XL-00001-of-00002.gguf
      files:
        - UD-Q4_K_XL/*.gguf
      tokenSecret: hf-token
  storage:
    pvc: model-cache
    modelDir: llama-4-scout
  resources:
    memory: 60Gi
    memoryLimit: 80Gi
  scaling:
    cooldownPeriod: 5m
    maxReplicas: 1
    enabled: true
  nodeSelector:
    kubernetes.io/hostname: shadow
  tolerations:
    - key: amd.com/gpu
      operator: Exists
