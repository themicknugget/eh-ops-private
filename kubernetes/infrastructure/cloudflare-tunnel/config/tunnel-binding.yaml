---
# TunnelBinding routes traffic from Cloudflare to the internal gateway
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: external-gateway-binding
  namespace: cloudflare-operator-system
subjects:
  - name: external-gateway
    spec:
      # Wildcard domain for all subdomains
      fqdn: "*.${DOMAIN1}"
      protocol: http
      # Route to Cilium Gateway via LoadBalancer IP
      # Using ClusterIP fails with "operation not permitted" due to Cilium Gateway eBPF handling
      target: http://192.168.1.65
tunnelRef:
  kind: ClusterTunnel
  name: eh-ops-cluster
  # Allow DNS updates for subdomains
  disableDNSUpdates: false
