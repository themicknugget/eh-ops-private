# Talos Cluster Secrets - SOPS Encrypted
# Generate new secrets with: talosctl gen secrets --output-file secrets.yaml
# Encrypt with: sops --encrypt --age age1va7h9cnqt2gfhvy0pj947wmmewlahvj9j4zyzfznkpp9erf8xawscgft7c secrets.yaml > talsecret.sops.yaml
# Decrypt with: sops --decrypt talsecret.sops.yaml

cluster:
    id: CHANGE_ME_GENERATE_WITH_TALOSCTL
    secret: CHANGE_ME_GENERATE_WITH_TALOSCTL
secrets:
    bootstraptoken: CHANGE_ME_GENERATE_WITH_TALOSCTL
    secretboxencryptionsecret: CHANGE_ME_GENERATE_WITH_TALOSCTL
trustdinfo:
    token: CHANGE_ME_GENERATE_WITH_TALOSCTL
certs:
    etcd:
        crt: CHANGE_ME_GENERATE_WITH_TALOSCTL
        key: CHANGE_ME_GENERATE_WITH_TALOSCTL
    k8s:
        crt: CHANGE_ME_GENERATE_WITH_TALOSCTL
        key: CHANGE_ME_GENERATE_WITH_TALOSCTL
    k8saggregator:
        crt: CHANGE_ME_GENERATE_WITH_TALOSCTL
        key: CHANGE_ME_GENERATE_WITH_TALOSCTL
    k8sserviceaccount:
        key: CHANGE_ME_GENERATE_WITH_TALOSCTL
    os:
        crt: CHANGE_ME_GENERATE_WITH_TALOSCTL
        key: CHANGE_ME_GENERATE_WITH_TALOSCTL
sops:
    kms: []
    gcp_kms: []
    azure_kv: []
    hc_vault: []
    age: []
    lastmodified: "2025-01-01T00:00:00Z"
    mac: CHANGE_ME_SOPS_MAC
    pgp: []
    unencrypted_suffix: _unencrypted
    version: "3.8.0"

# NOTE: To copy from existing cluster (for testing):
# 1. Decrypt existing: sops --decrypt ../../eh-ops/eh-ops-repo/talos/talsecret.sops.yaml > temp.yaml
# 2. Encrypt for new repo: sops --encrypt --age age1va7h9cnqt2gfhvy0pj947wmmewlahvj9j4zyzfznkpp9erf8xawscgft7c temp.yaml > talsecret.sops.yaml
# 3. Clean up: rm temp.yaml
