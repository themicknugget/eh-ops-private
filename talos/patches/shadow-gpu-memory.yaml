machine:
  kernel:
    modules:
      # Allow GPU to use up to 120GB GTT (leaves 8GB for OS)
      - name: ttm
        parameters:
          - pages_limit=31457280
      - name: amdgpu
        parameters:
          # Disable Context-Save-Restore for GPU stability under ROCm workloads
          - cwsr_enable=0
          # Legacy GTT size hint (120GB in MB) for older software compatibility
          - gttsize=122880
