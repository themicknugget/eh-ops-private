apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql1
  namespace: database
  labels:
    app: mysql1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql1
  template:
    metadata:
      labels:
        app: mysql1
    spec:
      nodeSelector:
        kubernetes.io/hostname: cloudbox1
      tolerations:
        - key: node-role.kubernetes.io/edge
          effect: NoSchedule
      containers:
        - name: socat
          image: alpine/socat:latest
          args:
            - TCP-LISTEN:3306,fork,reuseaddr
            - TCP:10.0.2.88:3306
          ports:
            - name: mysql
              containerPort: 3306
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mysql1
  namespace: database
spec:
  selector:
    app: mysql1
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
