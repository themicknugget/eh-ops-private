---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "v1.19.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Install CRDs with the chart
    crds:
      enabled: true

    # Webhook configuration for Talos compatibility
    webhook:
      securePort: 10260

    # Resource limits for production
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 256Mi

    # Enable Prometheus metrics
    prometheus:
      enabled: true
      servicemonitor:
        enabled: false
