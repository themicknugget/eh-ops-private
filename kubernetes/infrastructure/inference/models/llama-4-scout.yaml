# Llama 4 Scout 17Bx16E Instruct (MoE)
# UD-Q4_K_XL quantization - ~62 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: llama-4-scout
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: llama-4-scout
    backend: llamacpp-vulkan-moe

    source:
      huggingface: unsloth/Llama-4-Scout-17B-16E-Instruct-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: llama-4-scout
      modelFile: UD-Q4_K_XL/Llama-4-Scout-17B-16E-Instruct-UD-Q4_K_XL-00001-of-00002.gguf

    download:
      include: "UD-Q4_K_XL/*.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 60Gi
        cpu: "4"
      limits:
        memory: 80Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists

    httpRoute:
      enabled: true
      hostname: llama-4-scout.${DOMAIN1}
