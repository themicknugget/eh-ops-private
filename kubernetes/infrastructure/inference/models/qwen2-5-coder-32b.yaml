# Qwen2.5-Coder 32B Instruct (dense)
# Q4_K_M quantization - ~20 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qwen2-5-coder-32b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: qwen2-5-coder-32b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/Qwen2.5-Coder-32B-Instruct-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: qwen2-5-coder-32b
      modelFile: Qwen2.5-Coder-32B-Instruct-Q4_K_M.gguf

    download:
      include: "*Q4_K_M.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 20Gi
        cpu: "4"
      limits:
        memory: 30Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
