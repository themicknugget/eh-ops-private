apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inference

resources:
  # Namespace must be first
  - namespace.yaml
  # Shared model cache PVC
  - model-cache.yaml
  # KubeElasti operator (for scale-to-zero)
  - kubeeelasti/
  # LiteLLM proxy (single entrypoint at inference.${DOMAIN1})
  - litellm/
  # Model deployments
  - models/

# Common labels
commonLabels:
  app.kubernetes.io/part-of: inference
