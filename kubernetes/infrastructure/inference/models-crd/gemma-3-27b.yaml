apiVersion: inference.eh-ops.io/v1alpha1
kind: InferenceModel
metadata:
  name: gemma-3-27b
  namespace: inference
spec:
  modelName: gemma-3-27b
  backend: llamacpp-vulkan
  source:
    huggingFace:
      repo: bartowski/google_gemma-3-27b-it-GGUF
      contextSize: "131072"
      modelFile: google_gemma-3-27b-it-Q6_K.gguf
      mmprojFile: mmproj-google_gemma-3-27b-it-f16.gguf
      files:
        - "*Q6_K.gguf"
        - "mmproj-*f16.gguf"
      tokenSecret: hf-token
  storage:
    pvc: model-cache
    modelDir: gemma-3-27b
  resources:
    memory: 24Gi
    memoryLimit: 34Gi
  scaling:
    cooldownPeriod: 5m
    maxReplicas: 1
    enabled: true
  nodeSelector:
    kubernetes.io/hostname: shadow
  tolerations:
    - key: amd.com/gpu
      operator: Exists
