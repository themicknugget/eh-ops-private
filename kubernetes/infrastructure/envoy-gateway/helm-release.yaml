---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway-helm
      version: "v1.7.0"
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  # Proxy pods (hostNetwork) can't reach pod-backed ClusterIPs on this
  # Cilium cluster. Controller uses hostPort so its node IP is reachable.
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: envoy-gateway
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/ports/0/hostPort
                value: 18000
  values:
    deployment:
      envoyGateway:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      pod:
        # Pin to mini4 (worker) so proxy hostAliases can resolve xDS address.
        # Worker node avoids hostPort conflicts with proxy pods on control-plane.
        nodeSelector:
          kubernetes.io/hostname: mini4
        tolerations: []
