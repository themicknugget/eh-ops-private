---
# nginx stream proxy: forwards ports 80/443 arriving on cloudbox1/2 public IPs
# to the Cilium-managed gateway service, which handles TLS termination and routing.
# hostNetwork binds directly to the node's network interfaces (including the public IP).
# dnsPolicy: ClusterFirstWithHostNet enables cluster DNS resolution from hostNetwork pods.
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-cloudbox-config
  namespace: cloudbox-ingress
data:
  nginx.conf: |
    events {}
    stream {
      server {
        listen 80;
        proxy_pass cilium-gateway-cloudbox-gateway.kube-system.svc.cluster.local:80;
        proxy_connect_timeout 5s;
        proxy_timeout 60s;
      }
      server {
        listen 443;
        proxy_pass cilium-gateway-cloudbox-gateway.kube-system.svc.cluster.local:443;
        proxy_connect_timeout 5s;
        proxy_timeout 600s;
      }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-cloudbox
  namespace: cloudbox-ingress
spec:
  selector:
    matchLabels:
      app: nginx-cloudbox
  template:
    metadata:
      labels:
        app: nginx-cloudbox
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/edge
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - cloudbox1
                      - cloudbox2
      containers:
        - name: nginx
          image: nginx:stable-alpine
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
      volumes:
        - name: config
          configMap:
            name: nginx-cloudbox-config
