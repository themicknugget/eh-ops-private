# Talos Cluster Secrets - SOPS Encrypted
# This file contains sensitive cluster configuration
# Encrypt with: sops --encrypt --age <AGE_RECIPIENT> talsecret.yaml > talsecret.sops.yaml
# Decrypt with: sops --decrypt talsecret.sops.yaml

cluster:
  # Cluster secrets - generated with: talosctl gen secrets
  secret: "CHANGE_ME_BASE64_ENCODED_SECRET"
  aescbcEncryptionSecret: "CHANGE_ME_BASE64_ENCODED_AESCBCKEY"

  # CA certificates and keys
  ca:
    crt: "CHANGE_ME_BASE64_ENCODED_CERT"
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

  # API server certificates
  apiServer:
    crt: "CHANGE_ME_BASE64_ENCODED_CERT"
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

  # etcd certificates
  etcd:
    crt: "CHANGE_ME_BASE64_ENCODED_CERT"
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

  # Kubelet certificates
  kubelet:
    crt: "CHANGE_ME_BASE64_ENCODED_CERT"
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

  # Service account keys
  serviceAccount:
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

  # Aggregator CA
  aggregatorCA:
    crt: "CHANGE_ME_BASE64_ENCODED_CERT"
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

  # Front proxy CA
  frontProxyCA:
    crt: "CHANGE_ME_BASE64_ENCODED_CERT"
    key: "CHANGE_ME_BASE64_ENCODED_KEY"

# Machine-specific secrets (optional, for join tokens)
machine:
  token: "CHANGE_ME_JOIN_TOKEN"

# SOPS metadata - DO NOT MODIFY
sops:
  age: []
  kms: []
  gcp_kms: []
  azure_kv: []
  hc_vault: []
  lastmodified: "2025-01-01T00:00:00Z"
  mac: CHANGE_ME_SOPS_MAC
  pgp: []
  unencrypted_suffix: _unencrypted
  version: "3.8.0"
