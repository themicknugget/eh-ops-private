apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: relu-llama-7b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: relu-llama-7b
    backend: powerinfer

    source:
      huggingface: PowerInfer/ReluLLaMA-7B-PowerInfer-GGUF
      contextSize: "4096"

    storage:
      sharedPvc: model-cache
      modelDir: relu-llama-7b
      modelFile: llama-7b-relu.powerinfer.gguf

    download:
      tokenSecret: hf-token

    resources:
      requests:
        memory: 8Gi
        cpu: "4"
      limits:
        memory: 16Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
