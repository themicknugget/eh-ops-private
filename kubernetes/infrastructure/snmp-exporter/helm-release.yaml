---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-snmp-exporter
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: "5.5.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h
  timeout: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  values:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

    # ServiceMonitor for Prometheus to scrape SNMP exporter's own metrics
    serviceMonitor:
      enabled: true
      namespace: observability
      selector:
        release: kube-prometheus-stack
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node

    # SNMP configuration - uses default snmp.yml with common modules
    # Modules available: if_mib, hrDevice, etc.
    extraConfigmapMounts: []
