---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-cloudbox
  namespace: cloudbox-ingress
data:
  nginx.conf: |
    worker_processes auto;
    pid /tmp/nginx.pid;

    events {
      worker_connections 1024;
    }

    stream {
      # TCP passthrough: cloudbox1/2 public IPs → cilium-envoy on the local node
      upstream cloudbox_http {
        server cilium-gateway-cloudbox-gateway.kube-system.svc.cluster.local:80;
      }
      upstream cloudbox_https {
        server cilium-gateway-cloudbox-gateway.kube-system.svc.cluster.local:443;
      }

      server {
        listen 80;
        proxy_pass cloudbox_http;
        proxy_protocol on;
        proxy_connect_timeout 5s;
        proxy_timeout 600s;
      }

      server {
        listen 443;
        proxy_pass cloudbox_https;
        proxy_protocol on;
        proxy_connect_timeout 5s;
        proxy_timeout 600s;
      }
    }
