# Mistral Small 3.1 24B Instruct (dense, vision-capable)
# Q5_K_M quantization - ~17 GiB, 128K context
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mistral-small-3-1-24b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: mistral-small-3-1-24b
    backend: llamacpp-vulkan

    source:
      huggingface: bartowski/mistralai_Mistral-Small-3.1-24B-Instruct-2503-GGUF
      contextSize: "131072"

    storage:
      sharedPvc: model-cache
      modelDir: mistral-small-3-1-24b
      modelFile: mistralai_Mistral-Small-3.1-24B-Instruct-2503-Q5_K_M.gguf

    download:
      include: "*Q5_K_M.gguf"
      tokenSecret: hf-token

    resources:
      requests:
        memory: 18Gi
        cpu: "4"
      limits:
        memory: 26Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
