# Test tool calling on existing GLM-4.7 Flash deployment
apiVersion: batch/v1
kind: Job
metadata:
  name: test-tools-glm-4-7-flash
  namespace: inference
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      containers:
        - name: tester
          image: ghcr.io/cecil-the-coder/llamacpp-tool-train:latest
          args:
            - --url
            - http://litellm.inference.svc.cluster.local:4000
            - --model
            - glm-4-7-flash
            - --output-dir
            - /results
          volumeMounts:
            - name: results
              mountPath: /results
          resources:
            requests:
              cpu: "500m"
              memory: 256Mi
            limits:
              cpu: "500m"
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: results
          emptyDir: {}
      restartPolicy: Never
  backoffLimit: 1
