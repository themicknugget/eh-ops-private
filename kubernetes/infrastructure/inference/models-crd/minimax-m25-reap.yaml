apiVersion: inference.eh-ops.io/v1alpha1
kind: InferenceModel
metadata:
  name: minimax-m25-reap
  namespace: inference
spec:
  modelName: minimax-m25-reap
  backend: llamacpp-vulkan-moe
  source:
    huggingFace:
      repo: exdysa/MiniMax-M2.5-REAP-172B-A10B-GGUF-Q4_K_M
      contextSize: "131072"
      modelFile: MiniMax-M2.5-REAP-172B-A10B-Q4_K_M.gguf
      tokenSecret: hf-token
  storage:
    pvc: model-cache
    modelDir: minimax-m25-reap
  resources:
    memory: 100Gi
    memoryLimit: 120Gi
  scaling:
    cooldownPeriod: 5m
    maxReplicas: 1
    enabled: true
  nodeSelector:
    kubernetes.io/hostname: shadow
  tolerations:
    - key: amd.com/gpu
      operator: Exists
