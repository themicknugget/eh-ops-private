apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smallthinker-4b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: smallthinker-4b
    backend: powerinfer

    source:
      huggingface: PowerInfer/SmallThinker-4BA0.6B-Instruct-GGUF
      contextSize: "32768"

    storage:
      sharedPvc: model-cache
      modelDir: smallthinker-4b
      modelFile: SmallThinker-4B-A0.6B-Instruct.Q4_0.powerinfer.gguf

    download:
      tokenSecret: hf-token

    resources:
      requests:
        memory: 4Gi
        cpu: "4"
      limits:
        memory: 8Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
