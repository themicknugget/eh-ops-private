apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: relu-falcon-40b
  namespace: inference
spec:
  interval: 5m
  chart:
    spec:
      chart: ./kubernetes/infrastructure/inference/chart
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    name: relu-falcon-40b
    backend: powerinfer

    source:
      huggingface: PowerInfer/ReluFalcon-40B-PowerInfer-GGUF
      contextSize: "2048"

    storage:
      sharedPvc: model-cache
      modelDir: relu-falcon-40b
      modelFile: falcon-40b-relu.q4.powerinfer.gguf

    download:
      tokenSecret: hf-token

    resources:
      requests:
        memory: 25Gi
        cpu: "4"
      limits:
        memory: 40Gi

    scaling:
      cooldownPeriod: 300
      maxReplicas: 1

    nodeSelector:
      kubernetes.io/hostname: shadow

    tolerations:
      - key: amd.com/gpu
        operator: Exists
