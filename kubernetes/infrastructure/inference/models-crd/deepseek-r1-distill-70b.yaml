apiVersion: inference.eh-ops.io/v1alpha1
kind: InferenceModel
metadata:
  name: deepseek-r1-distill-70b
  namespace: inference
spec:
  modelName: deepseek-r1-distill-70b
  backend: llamacpp-vulkan
  source:
    huggingFace:
      repo: bartowski/DeepSeek-R1-Distill-Llama-70B-GGUF
      contextSize: "131072"
      modelFile: DeepSeek-R1-Distill-Llama-70B-Q4_K_M.gguf
      files:
        - DeepSeek-R1-Distill-Llama-70B-Q4_K_M.gguf
      tokenSecret: hf-token
  storage:
    pvc: model-cache
    modelDir: deepseek-r1-distill-70b
  resources:
    memory: 40Gi
    memoryLimit: 60Gi
  scaling:
    cooldownPeriod: 5m
    maxReplicas: 1
    enabled: true
  nodeSelector:
    kubernetes.io/hostname: shadow
  tolerations:
    - key: amd.com/gpu
      operator: Exists
