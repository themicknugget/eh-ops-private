              },
              "expr": "topk(20,\n  sum(\n    rate(\n      envoy_http_downstream_rq_total{\n        namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_http_conn_manager_prefix=~\"$envoy_http_conn_manager_prefix\"\n      }[1h]\n    )\n  ) by (envoy_http_conn_manager_prefix)\n)\n",
              "instant": true,
              "legendFormat": "{{ envoy_http_conn_manager_prefix }}"
            }
          ],
          "title": "Downstream Rate by Envoy HTTP Conn Manager Prefix [1h]",
          "type": "piechart"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The distribution of upstream request rates by pod.",
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 6,
            "w": 6,
            "x": 18,
            "y": 5
          },
          "id": 11,
          "options": {
            "displayLabels": [
              "percent"
            ],
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": [
                "percent"
              ]
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "expr": "sum(\n  rate(\n    envoy_cluster_upstream_rq_total{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n    }[1h]\n  )\n) by (pod)\n",
              "instant": true,
              "legendFormat": "{{ pod }}"
            }
          ],
          "title": "Upstream Rate by Pod [1h]",
          "type": "piechart"
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 11
          },
          "id": 12,
          "title": "Upstream",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The upstream request rate over time.",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "axisSoftMin": 0,
                "fillOpacity": 100,
                "lineWidth": 1,
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "reqps"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 12
          },
          "id": 13,
          "options": {
            "legend": {
              "calcs": [
                "mean",
                "max"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "sortBy": "mean",
              "sortDesc": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "exemplar": false,
              "expr": "sum(\n  rate(\n    envoy_cluster_upstream_rq_total{\n      namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n    }[$__rate_interval]\n  )\n)\n",
              "legendFormat": "Upstream"
            }
          ],
          "title": "Upstream Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "The upstream latency percentiles over time.",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 10
              },
              "unit": "ms"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 12
          },
          "id": 14,
          "options": {
            "legend": {
              "calcs": [
                "mean",
                "max"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "sortBy": "mean",
              "sortDesc": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "exemplar": false,
              "expr": "histogram_quantile(\n  0.5,\n  sum(\n    rate(\n      envoy_cluster_upstream_rq_time_bucket{\n        namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n      }[$__rate_interval]\n    )\n  ) by (le)\n)\n",
              "legendFormat": "P50"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "exemplar": false,
              "expr": "histogram_quantile(\n  0.95,\n  sum(\n    rate(\n      envoy_cluster_upstream_rq_time_bucket{\n        namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n      }[$__rate_interval]\n    )\n  ) by (le)\n)\n",
              "legendFormat": "P95"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "exemplar": true,
              "expr": "histogram_quantile(\n  0.99,\n  sum(\n    rate(\n      envoy_cluster_upstream_rq_time_bucket{\n        namespace=~\"$namespace\",\njob=~\"$job\",\npod=~\"$pod\",\nenvoy_cluster_name=~\"$envoy_cluster_name\"\n      }[$__rate_interval]\n    )\n  ) by (le)\n)\n",
              "legendFormat": "P99"
            }
          ],
          "title": "Upstream Latency",
