---
# GatewayClass defines Cilium as the Gateway API controller
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: cilium
spec:
  controllerName: io.cilium/gateway-controller
---
# L2 Announcement Policy for Gateway LoadBalancer IPs
# Announces from all nodes on eno1 interface
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: gateway-lb
spec:
  interfaces:
    - eno1
  externalIPs: true
  loadBalancerIPs: true
  # Select all nodes (no nodeSelector = all nodes)
---
# External Gateway for incoming HTTP/HTTPS traffic
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-gateway
  namespace: kube-system
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
